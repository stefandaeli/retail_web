<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'componens/bootstrapt.html' %}
    {% include 'componens/grid_index.html'%}
    <title>Document</title>
</head>
<style>
    .content {
        margin: 3vh auto;
        width: 30%;
    }

    h1,
    p {
        text-align: center;
        margin: 0;
    }

    input {
        height: 50px;
    }

    @media screen and (max-width:568px) {
        .content {
            width: 90%;
        }
    }
</style>

<body>
    <div class="container">
        <div class="messages">
            {% include 'componens/messages.html'%}
        </div>
        <div class="content">
            <h1 class="text-success">Sunpride Nani</h1>
            <p class="mb-5">Superadmin Login</p>
            <form action="{% url 'post_superadmin_login'%}" method="POST">
                {% csrf_token %}
                <input class="form-control mb-5" type="text" name="kode_superadmin" placeholder="Masukkan Kode Anda"
                    maxlength="20" autocomplete="off" required>
                <input class="form-control mb-5" type="password" name="password_superadmin"
                    placeholder="Masukkan Password" maxlength="20" required>
                <button class="btn btn-success" type="submit">Login</button>
            </form>
        </div>
    </div>

</body>

</html>
