<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% include 'componens/bootstrapt.html' %}
    {% include 'componens/grid_index.html'%}
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            {% include 'componens/navbar.html' %}
        </div>
        <div class="messages">
            {% include 'componens/messages.html'%}
        </div>
        <br>
        <br>
        <br>

        <div class="content">
            <form action="{% url 'post_update_superadmins' %}" method="POST">
                {% csrf_token %}

                <div class="d-grid gap-2 col-6 mx-auto mb-3">
                    <h5 class="modal-title">Profile</h5>
                    {% for superadmin in data_superadmin %}
                    <div class="mb-3">
                        <label for="" class="form-label">Kode</label>
                        <input type="text" class="form-control" aria-label="kode_superadmin"
                            aria-describedby="basic-addon1" name="kode_superadmin" id="kode_superadmin"
                            value="{{superadmin.kode_superadmin}}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Nama Superadmin</label>
                        <input type="text" class="form-control" aria-label="nama_superadmin"
                            aria-describedby="basic-addon1" name="nama_superadmin" id="nama_superadmin"
                            value="{{superadmin.nama_superadmin}}">
                    </div>
                    <div class="mb-3">
                        <label for="" class="form-label">Password</label>
                        <input type="text" class="form-control" aria-label="password_superadmin"
                            aria-describedby="basic-addon1" name="password_superadmin" id="password_superadmin"
                            value="{{superadmin.password_superadmin}}">
                    </div>
                    {% endfor %}
                </div>
                <a href="">
                    <div class="d-grid gap-2 col-4 mx-auto mb-3">
                        <button type="submit" class="btn btn-warning">Update</button>
                    </div>
                </a>
            </form>

        </div>
    </div>


</body>

</html>
